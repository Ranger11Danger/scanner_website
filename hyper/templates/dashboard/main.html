{% extends "vertical_base.html" %}
{% load static i18n %}

{% block title %}Home{% endblock title %}

{% block content %}
<!-- Start Content-->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right"></div>
                <h1 class="page-title">Scan Results</h4>
            </div>
        </div>
    </div>
    <!-- start page title -->
    <!-- end page title --> 
    <table class='table'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Time Created</th>
            </tr>
        </thead>
        <tbody>
            {% for scan in scans %}
            <tr>
                <td><h1>{{ scan.name }}</h1></td>
                <td>{{ scan.address }}</td>
                <td>{{ scan.created_at }}</td>
                <td><a class="btn btn-primary" href="/dashboard/scan/{{ scan.slug }}">Details</a></td>
            </tr>
            {% endfor %}
        </tbody> 
    </table>
    

    
</div> <!-- container -->
{% endblock %}
