{% extends "vertical_base.html" %}
{% load static i18n %}

{% block title %}Home{% endblock title %}

{% block content %}
<!-- Start Content-->
<div class="container-fluid">
    {% if scan %}
        <h1>{{ scan.0.name }}</h1>
        <ul>
            {% for x in data %}
            <li>{{ x.cve }}</li>
            {% endfor %}
        </ul>
        
    {% else %}
        <h1>Scan Not Found...</h1>
    {% endif %}
</div> <!-- container -->
{% endblock %}
